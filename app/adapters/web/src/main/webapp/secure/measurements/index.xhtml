<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/layout-closed.xhtml">
    <ui:define name="title">Measurements</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="messages" showDetail="true"/>

            <p:outputLabel for="vehicle" value="Vehicle: " />
            <p:selectOneMenu id="vehicle" value="#{manageMeasurementsView.selectedVehicle}" converter="vehicleConverter">
                <p:ajax listener="#{manageMeasurementsView.onVehicleChange}" />
                <f:selectItem itemLabel="Select Vehicle"
                              itemValue="#{null}"
                              noSelectionOption="true"/>
                <f:selectItems value="#{manageMeasurementsView.vehicles}"
                               var="item"
                               itemLabel="#{item.description}"/>
            </p:selectOneMenu>

            <p:divider />
        </h:form>
    </ui:define>
</ui:composition>
