<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        template="/WEB-INF/layout-closed.xhtml">
    <ui:define name="title">Start</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:card>
                <f:facet name="title">Vehicles</f:facet>

                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="vehicles" var="vehicle" value="${vehicleListView.vehicles}" editable="true" rowKey="#{vehicle.code}">
                    <p:ajax event="rowEdit" listener="#{vehicleListView.onRowEdit}" update=":form:msgs" />

                    <p:column headerText="Code">
                        <h:outputText value="#{vehicle.code}" />
                    </p:column>
                    <p:column headerText="Description">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{vehicle.description}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{vehicle.description}" style="width:100%" label="Description" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:6rem">
                        <p:rowEditor editTitle="Edit vehicle" cancelTitle="Cancel edit" saveTitle="Save"/>
                    </p:column>
                </p:dataTable>

                <f:facet name="footer">
                    <p:commandButton icon="pi pi-plus" value="Add" action="#{vehicleListView.showAddVehicle()}">
                        <p:ajax event="dialogReturn" listener="#{vehicleListView.handleVehicleSavedEvent}" update="vehicles,msgs" />
                    </p:commandButton>
                </f:facet>
            </p:card>
        </h:form>
    </ui:define>
</ui:composition>
