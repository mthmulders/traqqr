<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        template="/WEB-INF/layout-dialog.xhtml">
  <ui:define name="title">Vehicle Details</ui:define>

  <f:metadata>
    <f:event listener="#{regenerateVehicleAuthorisationView.regenerateApiKey}" type="preRenderView"/>
  </f:metadata>

  <ui:define name="content">
    <h:form id="form">
      <p:outputPanel class="ui-fluid">
        <div class="ui-fluid">

          <p:outputLabel for="code">Code</p:outputLabel>
          <div class="col-12 md:col-10">
            <p:inputText id="code"
                         disabled="true" readonly="true"
                         value="#{regenerateVehicleAuthorisationView.selectedVehicle.code}" styleClass="w-full" />
          </div>

          <p:outputLabel for="description">Description</p:outputLabel>
          <div class="col-12 md:col-10">
            <p:inputText id="description"
                         disabled="true" readonly="true"
                         value="#{regenerateVehicleAuthorisationView.selectedVehicle.description}" styleClass="w-full" />
          </div>

          <p:outputLabel for="rawKey">Generated API key</p:outputLabel>
          <div class="col-12 md:col-10">
            <p:inputText id="rawKey"
                         readonly="true"
                         binding="#{regenerateVehicleAuthorisationView.rawKey}"
                         value="#{regenerateVehicleAuthorisationView.generatedAuthorisation.rawKey}" styleClass="w-full" />
            <p:message for="rawKey" styleClass="ml-0 mt-2" />
          </div>

        </div>
      </p:outputPanel>
    </h:form>
  </ui:define>
</ui:composition>
