<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        template="/WEB-INF/layout-dialog.xhtml">
  <ui:define name="title">Vehicle Details</ui:define>

  <ui:define name="content">
    <h:form id="form">
      <p:outputPanel class="ui-fluid">
        <div class="ui-fluid">

          <c:if test="#{not empty maintainVehicleView.selectedVehicle.code}">
            <div class="col-12 md:col-10">
              <p:outputLabel for="code">Code</p:outputLabel>
              <div class="col-12 md:col-10">
                <p:inputText id="code"
                             disabled="true" readonly="true"
                             value="#{maintainVehicleView.selectedVehicle.code}" styleClass="w-full" />
              </div>
            </div>
          </c:if>

          <div class="col-12 md:col-10">
            <p:outputLabel for="description">Description</p:outputLabel>
            <div class="col-12 md:col-10">
              <p:inputText id="description"
                           value="#{maintainVehicleView.selectedVehicle.description}"
                           styleClass="w-full" required="true" />
            </div>
          </div>

          <div class="col-12 md:col-10">
            <p:outputLabel for="netBatteryCapacity">Net Battery Capacity (kWh)</p:outputLabel>
            <div class="col-12 md:col-10">
              <p:inputText id="netBatteryCapacity"
                           value="#{maintainVehicleView.selectedVehicle.netBatteryCapacity}"
                           styleClass="w-full" required="true" />
            </div>
          </div>

          <p:column styleClass="ui-grid-col-4" />
          <p:column styleClass="ui-grid-col-8">
            <p:commandButton value="Save" icon="pi pi-save"
                             action="#{maintainVehicleView.saveVehicle}"
                             style="width: auto; margin-right: 1rem" />
          </p:column>
        </div>
      </p:outputPanel>
    </h:form>
  </ui:define>
</ui:composition>
